<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <div class="facebook left">
			<img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
		<p>Facebook helps you connect and share with the people in your life.</p>
	</div>
	<div class="facebook form">
		<input type="text" id="email" placeholder="Email address or phone number"/> 
		<input type="password" id="password" placeholder="Password" />
		<input type="button" value="Log in" class="login">
		<a href="#">Forgotten Account?</a>
		<input type="button" value="Create new account" class="nacc"/>
	</div>
	  
  </body>
</html>
